<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <input type="text" class="row-screen" />
      <div class="row">
        <div class="column btn-c">C</div>
        <div class="num column btn-()">(</div>
        <div class="num column">)</div>
        <div class="num column">/</div>
      </div>
      <div class="row">
        <div class="num column">7</div>
        <div class="num column">8</div>
        <div class="num column">9</div>
        <div class="num column">*</div>
      </div>
      <div class="row">
        <div class="num column">4</div>
        <div class="num column">5</div>
        <div class="num column">6</div>
        <div class="num column">+</div>
      </div>
      <div class="row">
        <div class="num column">1</div>
        <div class="num column">2</div>
        <div class="num column">3</div>
        <div class="num column">-</div>
      </div>
      <div class="row">
        <div class="num column">.</div>
        <div class="num column">0</div>
        <div class="column clear-one">&lt&lt</div>
        <div class="column result">=</div>
      </div>
    </div>

    <script src="./index.js">
      <div class="column"></div>
    </script>
  </body>
</html>
